<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2>Number Gussing Game</h2>
    <div class="container">
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <p>Guess a number</p>
        <form action="">
            <input type="text" id="number">
            <button id="btn" type="submit">Submit Guess</button>
        </form>
        <p>Prevoius Guesses: <span id="last"></span></p>
        <p>Guess Remaining: <span id="remain">10</span></p>
        <div id="message"></div>

    </div>
</body>
<script src="./script.js"></script>
</html>
